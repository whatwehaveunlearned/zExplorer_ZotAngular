<div id="container">
  <mat-card>
    <!-- <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->
    
      <table mat-table [dataSource]="dataSource" matSort onchange>
    
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
        <tr mat-row [style.opacity]="row.processed ? '0.5' : '1'" class= 'paper_row' id= "{{'paper_id' + row.key}}" (click)= "mouseClick(row)" (mouseenter) = "mouseEnter(row)" (mouseleave) = "mouseOut(row)" *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <!-- <mat-paginator [pageSizeOptions]="[5]"></mat-paginator> -->
  </mat-card>
</div>
