<div *ngIf="this.data?.length > 0">
<mat-card class="table">
  <mat-card-title class='title'>Papers In Selected Collections</mat-card-title>  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <section>
    <table mat-table [dataSource]="dataSource" matSort onchange>

      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
      </ng-container>
  
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> KEY </th>
        <td mat-cell *matCellDef="let row"> {{row.key}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <ng-container matColumnDef="author1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Author </th>
          <td  mat-cell *matCellDef="let row" > {{row.author1}} </td>
      </ng-container>

      <ng-container matColumnDef="author2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Author </th>
          <td  mat-cell *matCellDef="let row" > {{row.author2}} </td>
      </ng-container>

      <ng-container matColumnDef="author3">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Third Author </th>
          <td  mat-cell *matCellDef="let row" > {{row.author3}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </section>
  <!-- <mat-card-actions align="end">
    <button (click)= "onClick()" mat-button>Select</button>
  </mat-card-actions> -->
</mat-card>
<button (click)= "onClick()" mat-button>Select</button>
</div>
