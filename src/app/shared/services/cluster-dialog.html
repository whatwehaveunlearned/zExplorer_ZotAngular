<h1 mat-dialog-title>Edit Cluster</h1>
<div mat-dialog-content>
  <div class="paper-list">
    <p *ngFor= "let selected_paper of data.papers" style="font-size:small">{{selected_paper.title}}</p>
  </div>
    <mat-form-field>
    <mat-label>Cluster Name</mat-label>
    <input matInput [(ngModel)]="data.cluster.name">
  </mat-form-field>
</div>
<div #colorBox class='color-selected'></div>
<color-github [color]="data.cluster.color" (onChangeComplete)="changeColor($event)"></color-github>
<div mat-dialog-actions>
  <button mat-button (click)="deleteCluster()">Delete</button>
  <button mat-button (click)="saveCluster()" [mat-dialog-close]="data.papers_selected" cdkFocusInitial>Save</button>
</div>
